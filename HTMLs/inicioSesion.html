                </ul>
            </div>
        </div>

    <!--Mini Carrito -->
    <div class="offcanvas offcanvas-end carrito" tabindex="-1" id="miniCarrito">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Tu Carrito 🛒</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
        <!-- Tabla del carrito -->
            <table class="table table-dark table-striped table-sm">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="carrito-body"></tbody>
            </table>

            <!-- Botón comprar -->
            <div class="d-grid">
                <button class="btn btn-carrito mt-3">Comprar</button>
            </div>
        </div>
    </div>
    <!-- Termino de cabecera de barra principal -->

    <!-- Aqui comienza grilla -->
    <main class="flex-grow-1">
    <div class="container">

    <div class="col-lg-4 mx-auto my-4">
            <div class="card mb-5 mt-5 inicio">

            <!-- Inicio Formulario -->
        <h4 class="fw-bold d-block mx-auto titulo mb-5 mt-3">Inicio de sesión</h4>

        <form id="formularioContacto" action="#">
            <div class="mb-4">
                <label class="form-label" for="">Correo Electronico</label>
                <input type="email" class="form-control casillas" id="correo" placeholder="correo@dominio.cl">
            </div>
            <div class="mb-5">
                <label for="" class="form-label">Contraseña</label>
                <input type="text" class="form-control casillas" placeholder="********" id="contrasena">
            </div>
            <button class="btn btn-warning d-block mx-auto mt-4 mb-3" onclick="enviarInicioSesion(); return false;"><i class="fa-solid fa-paper-plane"></i>Iniciar Sesión</button>
        </form>
        <div id="mensaje"></div>

                </div>
            </div>
        </div>
        <!-- Aqui termina grilla Formulario -->
    </div>
    <!-- Aqui termina la grilla -->
</div>
</main>

<div id="mensaje-flotante" class="alert alert-success d-none mensaje-flotante" role="alert">
    ¡Inicio de sesión exitoso!
</div>
