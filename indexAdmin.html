    <script>
const container = document.getElementById("cardsContainer");
let scrollInterval;

if(container) {
  container.addEventListener("mousemove", (e) => {
    const rect = container.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const width = rect.width;

    clearInterval(scrollInterval); // siempre limpiar el intervalo anterior

    if(mouseX > width * 0.7){ 
      // lado derecho -> desplazar a la derecha
      scrollInterval = setInterval(() => {
        container.scrollLeft += 3;
        if(container.scrollLeft + container.clientWidth >= container.scrollWidth) {
          container.scrollLeft = 0; // reinicia al final
        }
      }, 20);
    } else if(mouseX < width * 0.3){
      // lado izquierdo -> desplazar a la izquierda
      scrollInterval = setInterval(() => {
        container.scrollLeft -= 3;
        if(container.scrollLeft <= 0){
          container.scrollLeft = container.scrollWidth; // reinicia al inicio
        }
      }, 20);
    }
    // si est√° en la zona central, no se desplaza
  });

  container.addEventListener("mouseleave", () => {
    clearInterval(scrollInterval); // detener cuando el cursor sale
  });
}
</script>
